<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TravauxBash - Gestion des Travaux</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .status-recording {
            animation: pulse 2s infinite;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-indigo-500 to-purple-600 p-5">
    <div class="max-w-4xl mx-auto bg-white rounded-3xl shadow-2xl p-8 min-h-[calc(100vh-2.5rem)]">
        <h1 class="text-4xl font-bold text-center text-indigo-600 mb-2">üèóÔ∏è TravauxBash</h1>
        <p class="text-center text-gray-600 mb-8">Gestionnaire de travaux de chantier</p>

        <div class="bg-gray-50 rounded-xl p-5 mb-5 space-y-4">
            <div>
                <label for="apiEndpoint" class="block text-sm font-semibold text-gray-700 mb-2">Point de terminaison API OpenAI:</label>
                <input type="text" id="apiEndpoint" 
                       class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:outline-none focus:border-indigo-500 transition-colors"
                       value="https://models.inference.ai.azure.com/chat/completions"
                       placeholder="https://models.inference.ai.azure.com/chat/completions">
                <p class="text-xs text-gray-500 mt-1">Pour GitHub Models, utilisez l'URL par d√©faut ci-dessus</p>
            </div>
            <div>
                <label for="apiKey" class="block text-sm font-semibold text-gray-700 mb-2">Cl√© API GitHub Models (OpenAI):</label>
                <input type="password" id="apiKey" 
                       class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:outline-none focus:border-indigo-500 transition-colors"
                       placeholder="Entrez votre cl√© API GitHub Models">
            </div>
        </div>

        <div id="status" class="px-4 py-3 bg-gray-100 rounded-xl mb-5 text-center font-medium">
            Pr√™t √† enregistrer
        </div>
        <div id="wakeLockStatus" class="text-sm text-center text-gray-600 mb-2"></div>
        <div id="timer" class="text-5xl text-center font-bold text-indigo-600 my-6">00:00</div>

        <div class="flex flex-col gap-4 mb-5">
            <button id="startBtn" class="px-8 py-4 bg-emerald-500 hover:bg-emerald-600 text-white font-bold rounded-xl uppercase tracking-wide transition-all hover:shadow-lg hover:-translate-y-0.5 disabled:opacity-50 disabled:cursor-not-allowed">
                üé§ D√©marrer l'enregistrement
            </button>
            <button id="pauseBtn" disabled class="px-8 py-4 bg-yellow-400 hover:bg-yellow-500 text-gray-800 font-bold rounded-xl uppercase tracking-wide transition-all hover:shadow-lg hover:-translate-y-0.5 disabled:opacity-50 disabled:cursor-not-allowed">
                ‚è∏Ô∏è Pause
            </button>
            <button id="stopBtn" disabled class="px-8 py-4 bg-red-500 hover:bg-red-600 text-white font-bold rounded-xl uppercase tracking-wide transition-all hover:shadow-lg hover:-translate-y-0.5 disabled:opacity-50 disabled:cursor-not-allowed">
                ‚èπÔ∏è Terminer et analyser
            </button>
        </div>

        <div id="results" class="mt-5"></div>
    </div>

    <script>
        let mediaRecorder = null;
        let audioChunks = [];
        let recordingStartTime = 0;
        let pausedDuration = 0;
        let pauseStartTime = 0;
        let timerInterval = null;
        let wakeLock = null;
        let isPaused = false;

        const startBtn = document.getElementById('startBtn');
        const pauseBtn = document.getElementById('pauseBtn');
        const stopBtn = document.getElementById('stopBtn');
        const status = document.getElementById('status');
        const timer = document.getElementById('timer');
        const results = document.getElementById('results');
        const apiKeyInput = document.getElementById('apiKey');
        const apiEndpointInput = document.getElementById('apiEndpoint');
        const wakeLockStatus = document.getElementById('wakeLockStatus');

        // Request wake lock on page load
        async function requestWakeLock() {
            try {
                if ('wakeLock' in navigator) {
                    wakeLock = await navigator.wakeLock.request('screen');
                    wakeLockStatus.textContent = 'üîí √âcran verrouill√© - l\'appareil ne se mettra pas en veille';
                    wakeLockStatus.classList.add('text-emerald-600');
                    wakeLockStatus.classList.remove('text-gray-600');
                    
                    wakeLock.addEventListener('release', () => {
                        wakeLockStatus.textContent = 'üîì Verrouillage d\'√©cran rel√¢ch√©';
                        wakeLockStatus.classList.remove('text-emerald-600');
                        wakeLockStatus.classList.add('text-gray-600');
                    });
                } else {
                    wakeLockStatus.textContent = '‚ö†Ô∏è Wake Lock API non disponible sur cet appareil';
                }
            } catch (err) {
                wakeLockStatus.textContent = `‚ö†Ô∏è Erreur wake lock: ${err.message}`;
            }
        }

        // Re-request wake lock when page becomes visible
        document.addEventListener('visibilitychange', async () => {
            if (!document.hidden && wakeLock !== null && wakeLock.released) {
                await requestWakeLock();
            }
        });

        // Request wake lock on page load
        requestWakeLock();

        function updateTimer() {
            const elapsed = Date.now() - recordingStartTime - pausedDuration;
            const seconds = Math.floor(elapsed / 1000);
            const minutes = Math.floor(seconds / 60);
            const secs = seconds % 60;
            timer.textContent = `${String(minutes).padStart(2, '0')}:${String(secs).padStart(2, '0')}`;
        }

        async function startRecording() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                mediaRecorder = new MediaRecorder(stream);
                audioChunks = [];
                isPaused = false;

                mediaRecorder.ondataavailable = (event) => {
                    audioChunks.push(event.data);
                };

                mediaRecorder.onstop = async () => {
                    const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
                    await processRecording(audioBlob);
                    stream.getTracks().forEach(track => track.stop());
                };

                mediaRecorder.start();
                recordingStartTime = Date.now();
                pausedDuration = 0;
                pauseStartTime = 0;
                
                timerInterval = setInterval(updateTimer, 100);

                status.textContent = 'üéôÔ∏è Enregistrement en cours...';
                status.className = 'px-4 py-3 bg-red-100 text-red-700 rounded-xl mb-5 text-center font-medium status-recording';
                startBtn.disabled = true;
                pauseBtn.disabled = false;
                stopBtn.disabled = false;
            } catch (err) {
                results.innerHTML = `<div class="bg-red-500 text-white px-4 py-3 rounded-lg mt-4">Erreur d'acc√®s au microphone: ${err.message}</div>`;
            }
        }

        function pauseRecording() {
            if (mediaRecorder && mediaRecorder.state === 'recording') {
                mediaRecorder.pause();
                isPaused = true;
                pauseStartTime = Date.now();
                
                clearInterval(timerInterval);
                
                status.textContent = '‚è∏Ô∏è Enregistrement en pause';
                status.className = 'px-4 py-3 bg-yellow-100 text-yellow-800 rounded-xl mb-5 text-center font-medium';
                pauseBtn.textContent = '‚ñ∂Ô∏è Reprendre';
            } else if (mediaRecorder && mediaRecorder.state === 'paused') {
                // Add the time spent paused to the total paused duration
                pausedDuration += (Date.now() - pauseStartTime);
                
                mediaRecorder.resume();
                isPaused = false;
                
                timerInterval = setInterval(updateTimer, 100);
                
                status.textContent = 'üéôÔ∏è Enregistrement en cours...';
                status.className = 'px-4 py-3 bg-red-100 text-red-700 rounded-xl mb-5 text-center font-medium status-recording';
                pauseBtn.textContent = '‚è∏Ô∏è Pause';
            }
        }

        function stopRecording() {
            if (mediaRecorder) {
                mediaRecorder.stop();
                clearInterval(timerInterval);
                
                status.textContent = '‚è≥ Traitement en cours...';
                status.className = 'px-4 py-3 bg-gray-100 rounded-xl mb-5 text-center font-medium';
                startBtn.disabled = false;
                pauseBtn.disabled = true;
                stopBtn.disabled = true;
                pauseBtn.textContent = '‚è∏Ô∏è Pause';
            }
        }

        async function processRecording(audioBlob) {
            const apiKey = apiKeyInput.value.trim();
            const apiEndpoint = apiEndpointInput.value.trim();
            
            if (!apiKey) {
                results.innerHTML = '<div class="bg-red-500 text-white px-4 py-3 rounded-lg mt-4">‚ö†Ô∏è Veuillez entrer votre cl√© API GitHub Models</div>';
                status.textContent = 'Pr√™t √† enregistrer';
                status.className = 'px-4 py-3 bg-gray-100 rounded-xl mb-5 text-center font-medium';
                return;
            }

            if (!apiEndpoint) {
                results.innerHTML = '<div class="bg-red-500 text-white px-4 py-3 rounded-lg mt-4">‚ö†Ô∏è Veuillez entrer le point de terminaison API</div>';
                status.textContent = 'Pr√™t √† enregistrer';
                status.className = 'px-4 py-3 bg-gray-100 rounded-xl mb-5 text-center font-medium';
                return;
            }

            results.innerHTML = `
                <div class="text-center py-10 text-indigo-600">
                    <div class="spinner"></div>
                    <p>Analyse de l'enregistrement avec l'IA...</p>
                </div>
            `;

            try {
                // Convert audio blob to base64
                const audioBase64 = await blobToBase64(audioBlob);

                const response = await fetch(apiEndpoint, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${apiKey}`
                    },
                    body: JSON.stringify({
                        messages: [
                            {
                                role: 'system',
                                content: `Tu es un assistant qui aide √† organiser les travaux de chantier. 
Tu dois analyser l'enregistrement vocal et extraire les informations sur les travaux √† effectuer.
Pour chaque travail mentionn√©, identifie:
- Pi√®ce: la pi√®ce ou zone concern√©e
- Emplacement: l'emplacement pr√©cis dans la pi√®ce
- Objet: l'objet ou √©l√©ment concern√©
- Artisan: le type d'artisan n√©cessaire

R√©ponds UNIQUEMENT avec un tableau JSON dans ce format exact:
{
  "travaux": [
    {
      "piece": "nom de la pi√®ce",
      "emplacement": "emplacement pr√©cis",
      "objet": "objet concern√©",
      "artisan": "type d'artisan"
    }
  ]
}

Ne r√©ponds qu'avec le JSON, rien d'autre.`
                            },
                            {
                                role: 'user',
                                content: [
                                    {
                                        type: 'text',
                                        text: 'Voici l\'enregistrement des travaux √† effectuer. Analyse-le et extrait les informations dans le format demand√©.'
                                    },
                                    {
                                        type: 'input_audio',
                                        input_audio: {
                                            data: audioBase64.split(',')[1],
                                            format: 'wav'
                                        }
                                    }
                                ]
                            }
                        ],
                        model: 'gpt-4o-audio-preview',
                        temperature: 0.7,
                        max_tokens: 2000
                    })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(`Erreur API: ${errorData.error?.message || response.statusText}`);
                }

                const data = await response.json();
                const content = data.choices[0].message.content;
                
                // Parse the JSON response
                let travauxData;
                try {
                    // Try to extract JSON from the response
                    const jsonMatch = content.match(/\{[\s\S]*\}/);
                    if (jsonMatch) {
                        travauxData = JSON.parse(jsonMatch[0]);
                    } else {
                        travauxData = JSON.parse(content);
                    }
                } catch (parseError) {
                    // If parsing fails, create a simple structure with the raw text
                    travauxData = {
                        travaux: [{
                            piece: 'Non sp√©cifi√©',
                            emplacement: 'Non sp√©cifi√©',
                            objet: content,
                            artisan: '√Ä d√©finir'
                        }]
                    };
                }

                displayResults(travauxData);
                status.textContent = '‚úÖ Analyse termin√©e';
                status.className = 'px-4 py-3 bg-green-100 text-green-700 rounded-xl mb-5 text-center font-medium';
                timer.textContent = '00:00';

            } catch (err) {
                results.innerHTML = `<div class="bg-red-500 text-white px-4 py-3 rounded-lg mt-4">‚ùå Erreur: ${err.message}</div>`;
                status.textContent = 'Erreur lors de l\'analyse';
                status.className = 'px-4 py-3 bg-red-100 text-red-700 rounded-xl mb-5 text-center font-medium';
                console.error('Error:', err);
            }
        }

        function blobToBase64(blob) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onloadend = () => resolve(reader.result);
                reader.onerror = reject;
                reader.readAsDataURL(blob);
            });
        }

        function displayResults(data) {
            if (!data.travaux || data.travaux.length === 0) {
                results.innerHTML = '<div class="bg-red-500 text-white px-4 py-3 rounded-lg mt-4">Aucun travail d√©tect√© dans l\'enregistrement</div>';
                return;
            }

            let html = '<h2 class="text-2xl font-bold text-indigo-600 mb-4 pb-3 border-b-2 border-indigo-600">üìã Travaux d√©tect√©s</h2>';
            html += '<div class="overflow-x-auto">';
            html += '<table class="w-full mt-4 bg-white shadow-lg rounded-lg overflow-hidden">';
            html += '<thead class="bg-indigo-600 text-white"><tr><th class="px-4 py-3 text-left text-xs font-semibold uppercase tracking-wider">Pi√®ce</th><th class="px-4 py-3 text-left text-xs font-semibold uppercase tracking-wider">Emplacement</th><th class="px-4 py-3 text-left text-xs font-semibold uppercase tracking-wider">Objet</th><th class="px-4 py-3 text-left text-xs font-semibold uppercase tracking-wider">Artisan</th></tr></thead>';
            html += '<tbody class="divide-y divide-gray-200">';

            data.travaux.forEach(travail => {
                html += `
                    <tr class="hover:bg-gray-50 transition-colors">
                        <td class="px-4 py-3">${escapeHtml(travail.piece || 'N/A')}</td>
                        <td class="px-4 py-3">${escapeHtml(travail.emplacement || 'N/A')}</td>
                        <td class="px-4 py-3">${escapeHtml(travail.objet || 'N/A')}</td>
                        <td class="px-4 py-3">${escapeHtml(travail.artisan || 'N/A')}</td>
                    </tr>
                `;
            });

            html += '</tbody></table></div>';
            results.innerHTML = html;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Event listeners
        startBtn.addEventListener('click', startRecording);
        pauseBtn.addEventListener('click', pauseRecording);
        stopBtn.addEventListener('click', stopRecording);

        // Load API key and endpoint from localStorage if available
        const savedApiKey = localStorage.getItem('githubModelsApiKey');
        if (savedApiKey) {
            apiKeyInput.value = savedApiKey;
        }

        const savedApiEndpoint = localStorage.getItem('githubModelsApiEndpoint');
        if (savedApiEndpoint) {
            apiEndpointInput.value = savedApiEndpoint;
        }

        // Save API key to localStorage when changed
        apiKeyInput.addEventListener('change', () => {
            localStorage.setItem('githubModelsApiKey', apiKeyInput.value);
        });

        // Save API endpoint to localStorage when changed
        apiEndpointInput.addEventListener('change', () => {
            localStorage.setItem('githubModelsApiEndpoint', apiEndpointInput.value);
        });
    </script>
</body>
</html>
