<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TravauxBash - Gestion des Travaux</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 1.25rem;
        }

        .container {
            max-width: 56rem;
            margin: 0 auto;
            background: white;
            border-radius: 1.5rem;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 2rem;
            min-height: calc(100vh - 2.5rem);
        }

        h1 {
            font-size: 2.25rem;
            font-weight: 700;
            text-align: center;
            color: #667eea;
            margin-bottom: 0.5rem;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 2rem;
        }

        .config-section {
            background: #f8f9fa;
            border-radius: 0.75rem;
            padding: 1.25rem;
            margin-bottom: 1.25rem;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group:last-child {
            margin-bottom: 0;
        }

        label {
            display: block;
            font-size: 0.875rem;
            font-weight: 600;
            color: #374151;
            margin-bottom: 0.5rem;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 2px solid #d1d5db;
            border-radius: 0.5rem;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .helper-text {
            font-size: 0.75rem;
            color: #6b7280;
            margin-top: 0.25rem;
        }

        .status {
            padding: 0.75rem 1rem;
            background: #f3f4f6;
            border-radius: 0.75rem;
            margin-bottom: 1.25rem;
            text-align: center;
            font-weight: 500;
        }

        .status.recording {
            background: #fee;
            color: #b91c1c;
            animation: pulse 2s infinite;
        }

        .status.paused {
            background: #fef3c7;
            color: #92400e;
        }

        .status.success {
            background: #d1fae5;
            color: #065f46;
        }

        .status.error {
            background: #fee2e2;
            color: #991b1b;
        }

        .wake-lock-status {
            font-size: 0.875rem;
            text-align: center;
            color: #6b7280;
            margin-bottom: 0.5rem;
        }

        .wake-lock-status.active {
            color: #059669;
        }

        .timer {
            font-size: 3rem;
            text-align: center;
            font-weight: 700;
            color: #667eea;
            margin: 1.5rem 0;
        }

        .controls {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-bottom: 1.25rem;
        }

        button {
            padding: 1rem 2rem;
            font-size: 1.1rem;
            border: none;
            border-radius: 0.75rem;
            cursor: pointer;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            transition: all 0.3s ease;
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-start {
            background: #10b981;
            color: white;
        }

        .btn-start:hover:not(:disabled) {
            background: #059669;
            transform: translateY(-2px);
            box-shadow: 0 10px 15px rgba(16, 185, 129, 0.3);
        }

        .btn-pause {
            background: #fbbf24;
            color: #1f2937;
        }

        .btn-pause:hover:not(:disabled) {
            background: #f59e0b;
            transform: translateY(-2px);
            box-shadow: 0 10px 15px rgba(251, 191, 36, 0.3);
        }

        .btn-stop {
            background: #ef4444;
            color: white;
        }

        .btn-stop:hover:not(:disabled) {
            background: #dc2626;
            transform: translateY(-2px);
            box-shadow: 0 10px 15px rgba(239, 68, 68, 0.3);
        }

        .btn-download {
            background: #3b82f6;
            color: white;
        }

        .btn-download:hover:not(:disabled) {
            background: #2563eb;
            transform: translateY(-2px);
            box-shadow: 0 10px 15px rgba(59, 130, 246, 0.3);
        }

        .results {
            margin-top: 1.25rem;
        }

        .results h2 {
            font-size: 1.5rem;
            font-weight: 700;
            color: #667eea;
            margin-bottom: 1rem;
            padding-bottom: 0.75rem;
            border-bottom: 2px solid #667eea;
        }

        .loading {
            text-align: center;
            padding: 2.5rem;
            color: #667eea;
        }

        .error-message {
            background: #ef4444;
            color: white;
            padding: 1rem;
            border-radius: 0.5rem;
            margin-top: 1rem;
        }

        .table-container {
            overflow-x: auto;
        }

        table {
            width: 100%;
            margin-top: 1rem;
            background: white;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            border-radius: 0.5rem;
            overflow: hidden;
            border-collapse: collapse;
        }

        thead {
            background: #667eea;
            color: white;
        }

        th {
            padding: 0.75rem 1rem;
            text-align: left;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        td {
            padding: 0.75rem 1rem;
        }

        tbody tr {
            border-bottom: 1px solid #e5e7eb;
        }

        tbody tr:last-child {
            border-bottom: none;
        }

        tbody tr:hover {
            background: #f9fafb;
            transition: background-color 0.2s;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @media (max-width: 640px) {
            h1 {
                font-size: 1.875rem;
            }

            .timer {
                font-size: 2.5rem;
            }

            .container {
                padding: 1.5rem;
            }

            button {
                padding: 0.875rem 1.5rem;
                font-size: 1rem;
            }

            table {
                font-size: 0.875rem;
            }

            th, td {
                padding: 0.625rem 0.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üèóÔ∏è TravauxBash</h1>
        <p class="subtitle">Gestionnaire de travaux de chantier</p>

        <div class="config-section">
            <div class="form-group">
                <label for="apiEndpoint">Point de terminaison API OpenAI:</label>
                <input type="text" id="apiEndpoint" 
                       value="https://models.inference.ai.azure.com/chat/completions"
                       placeholder="https://models.inference.ai.azure.com/chat/completions">
                <p class="helper-text">Pour GitHub Models, utilisez l'URL par d√©faut ci-dessus</p>
            </div>
            <div class="form-group">
                <label for="apiKey">Cl√© API GitHub Models (OpenAI):</label>
                <input type="password" id="apiKey" 
                       placeholder="Entrez votre cl√© API GitHub Models">
            </div>
            <div class="form-group">
                <label for="modelName">Nom du mod√®le:</label>
                <input type="text" id="modelName" 
                       value="openai/gpt-5"
                       placeholder="openai/gpt-5">
                <p class="helper-text">Mod√®le √† utiliser pour l'analyse (par d√©faut: openai/gpt-5)</p>
            </div>
        </div>

        <div class="status" id="status">Pr√™t √† enregistrer</div>
        <div class="wake-lock-status" id="wakeLockStatus"></div>
        <div class="timer" id="timer">00:00</div>

        <div class="controls">
            <button class="btn-start" id="startBtn">üé§ D√©marrer l'enregistrement</button>
            <button class="btn-pause" id="pauseBtn" disabled>‚è∏Ô∏è Pause</button>
            <button class="btn-stop" id="stopBtn" disabled>‚èπÔ∏è Terminer et analyser</button>
            <button class="btn-download" id="downloadBtn" disabled>üíæ T√©l√©charger l'audio</button>
        </div>

        <div class="results" id="results"></div>
    </div>

    <script>
        let mediaRecorder = null;
        let audioChunks = [];
        let recordingStartTime = 0;
        let pausedDuration = 0;
        let pauseStartTime = 0;
        let timerInterval = null;
        let wakeLock = null;
        let isPaused = false;
        let lastAudioBlob = null;

        const startBtn = document.getElementById('startBtn');
        const pauseBtn = document.getElementById('pauseBtn');
        const stopBtn = document.getElementById('stopBtn');
        const downloadBtn = document.getElementById('downloadBtn');
        const status = document.getElementById('status');
        const timer = document.getElementById('timer');
        const results = document.getElementById('results');
        const apiKeyInput = document.getElementById('apiKey');
        const apiEndpointInput = document.getElementById('apiEndpoint');
        const modelNameInput = document.getElementById('modelName');
        const wakeLockStatus = document.getElementById('wakeLockStatus');

        // Request wake lock on page load
        async function requestWakeLock() {
            try {
                if ('wakeLock' in navigator) {
                    wakeLock = await navigator.wakeLock.request('screen');
                    wakeLockStatus.textContent = 'üîí √âcran verrouill√© - l\'appareil ne se mettra pas en veille';
                    wakeLockStatus.classList.add('active');
                    
                    wakeLock.addEventListener('release', () => {
                        wakeLockStatus.textContent = 'üîì Verrouillage d\'√©cran rel√¢ch√©';
                        wakeLockStatus.classList.remove('active');
                    });
                } else {
                    wakeLockStatus.textContent = '‚ö†Ô∏è Wake Lock API non disponible sur cet appareil';
                }
            } catch (err) {
                wakeLockStatus.textContent = `‚ö†Ô∏è Erreur wake lock: ${err.message}`;
            }
        }

        // Re-request wake lock when page becomes visible
        document.addEventListener('visibilitychange', async () => {
            if (!document.hidden && wakeLock !== null && wakeLock.released) {
                await requestWakeLock();
            }
        });

        // Request wake lock on page load
        requestWakeLock();

        function updateTimer() {
            const elapsed = Date.now() - recordingStartTime - pausedDuration;
            const seconds = Math.floor(elapsed / 1000);
            const minutes = Math.floor(seconds / 60);
            const secs = seconds % 60;
            timer.textContent = `${String(minutes).padStart(2, '0')}:${String(secs).padStart(2, '0')}`;
        }

        async function startRecording() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                
                // Only use audio/wav - no webm support
                if (!MediaRecorder.isTypeSupported('audio/wav')) {
                    throw new Error('Votre navigateur ne supporte pas l\'enregistrement audio WAV. Veuillez utiliser un navigateur compatible.');
                }
                
                const mimeType = 'audio/wav';
                
                mediaRecorder = new MediaRecorder(stream, { mimeType });
                audioChunks = [];
                isPaused = false;

                mediaRecorder.ondataavailable = (event) => {
                    audioChunks.push(event.data);
                };

                mediaRecorder.onstop = async () => {
                    const audioBlob = new Blob(audioChunks, { type: mimeType });
                    lastAudioBlob = audioBlob; // Store for potential retry
                    await processRecording(audioBlob);
                    stream.getTracks().forEach(track => track.stop());
                };

                mediaRecorder.start();
                recordingStartTime = Date.now();
                pausedDuration = 0;
                pauseStartTime = 0;
                
                timerInterval = setInterval(updateTimer, 100);

                status.textContent = 'üéôÔ∏è Enregistrement en cours...';
                status.className = 'status recording';
                startBtn.disabled = true;
                pauseBtn.disabled = false;
                stopBtn.disabled = false;
            } catch (err) {
                results.innerHTML = `<div class="error-message">Erreur d'acc√®s au microphone: ${err.message}</div>`;
            }
        }

        function pauseRecording() {
            if (mediaRecorder && mediaRecorder.state === 'recording') {
                mediaRecorder.pause();
                isPaused = true;
                pauseStartTime = Date.now();
                
                clearInterval(timerInterval);
                
                status.textContent = '‚è∏Ô∏è Enregistrement en pause';
                status.className = 'status paused';
                pauseBtn.textContent = '‚ñ∂Ô∏è Reprendre';
            } else if (mediaRecorder && mediaRecorder.state === 'paused') {
                // Add the time spent paused to the total paused duration
                pausedDuration += (Date.now() - pauseStartTime);
                
                mediaRecorder.resume();
                isPaused = false;
                
                timerInterval = setInterval(updateTimer, 100);
                
                status.textContent = 'üéôÔ∏è Enregistrement en cours...';
                status.className = 'status recording';
                pauseBtn.textContent = '‚è∏Ô∏è Pause';
            }
        }

        function stopRecording() {
            if (mediaRecorder) {
                mediaRecorder.stop();
                clearInterval(timerInterval);
                
                status.textContent = '‚è≥ Traitement en cours...';
                status.className = 'status';
                startBtn.disabled = false;
                pauseBtn.disabled = true;
                stopBtn.disabled = true;
                pauseBtn.textContent = '‚è∏Ô∏è Pause';
            }
        }

        function downloadAudio() {
            if (lastAudioBlob) {
                const url = URL.createObjectURL(lastAudioBlob);
                const a = document.createElement('a');
                a.style.display = 'none';
                a.href = url;
                const timestamp = new Date().toISOString().replace(/[:.]/g, '-');
                
                // Determine file extension based on blob type (WAV or MP3 only)
                let extension = 'wav';
                if (lastAudioBlob.type.includes('mp3')) {
                    extension = 'mp3';
                }
                
                a.download = `enregistrement-${timestamp}.${extension}`;
                document.body.appendChild(a);
                a.click();
                URL.revokeObjectURL(url);
                document.body.removeChild(a);
            }
        }

        async function processRecording(audioBlob) {
            const apiKey = apiKeyInput.value.trim();
            const apiEndpoint = apiEndpointInput.value.trim();
            const modelName = modelNameInput.value.trim() || 'openai/gpt-5';
            
            if (!apiKey) {
                results.innerHTML = '<div class="error-message">‚ö†Ô∏è Veuillez entrer votre cl√© API GitHub Models</div>';
                status.textContent = 'Pr√™t √† enregistrer';
                status.className = 'status';
                return;
            }

            if (!apiEndpoint) {
                results.innerHTML = '<div class="error-message">‚ö†Ô∏è Veuillez entrer le point de terminaison API</div>';
                status.textContent = 'Pr√™t √† enregistrer';
                status.className = 'status';
                return;
            }

            // Enable download button once we have audio
            downloadBtn.disabled = false;

            results.innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Analyse de l'enregistrement avec l'IA...</p>
                </div>
            `;

            try {
                // Convert audio blob to base64
                const audioBase64 = await blobToBase64(audioBlob);
                
                // Determine audio format (WAV or MP3 only)
                let audioFormat = 'wav';
                if (audioBlob.type.includes('mp3')) {
                    audioFormat = 'mp3';
                }

                const response = await fetch(apiEndpoint, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${apiKey}`
                    },
                    body: JSON.stringify({
                        model: modelName,
                        modalities: ["text"],
                        messages: [
                            {
                                role: "user",
                                content: [
                                    {
                                        type: "text",
                                        text: `Tu es un assistant qui aide √† organiser les travaux de chantier. 
Tu dois analyser l'enregistrement vocal et extraire les informations sur les travaux √† effectuer.
Pour chaque travail mentionn√©, identifie:
- Pi√®ce: la pi√®ce ou zone concern√©e
- Emplacement: l'emplacement pr√©cis dans la pi√®ce
- Objet: l'objet ou √©l√©ment concern√©
- Artisan: le type d'artisan n√©cessaire

R√©ponds UNIQUEMENT avec un tableau JSON dans ce format exact:
{
  "travaux": [
    {
      "piece": "nom de la pi√®ce",
      "emplacement": "emplacement pr√©cis",
      "objet": "objet concern√©",
      "artisan": "type d'artisan"
    }
  ]
}

Ne r√©ponds qu'avec le JSON, rien d'autre. Voici l'enregistrement des travaux √† effectuer.`
                                    },
                                    {
                                        type: "input_audio",
                                        input_audio: {
                                            data: audioBase64.split(',')[1],
                                            format: audioFormat
                                        }
                                    }
                                ]
                            }
                        ]
                    })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(`Erreur API: ${errorData.error?.message || response.statusText}`);
                }

                const data = await response.json();
                const content = data.choices[0].message.content;
                
                // Parse the JSON response
                let travauxData;
                try {
                    // Try to extract JSON from the response
                    const jsonMatch = content.match(/\{[\s\S]*\}/);
                    if (jsonMatch) {
                        travauxData = JSON.parse(jsonMatch[0]);
                    } else {
                        travauxData = JSON.parse(content);
                    }
                } catch (parseError) {
                    // If parsing fails, create a simple structure with the raw text
                    travauxData = {
                        travaux: [{
                            piece: 'Non sp√©cifi√©',
                            emplacement: 'Non sp√©cifi√©',
                            objet: content,
                            artisan: '√Ä d√©finir'
                        }]
                    };
                }

                displayResults(travauxData);
                status.textContent = '‚úÖ Analyse termin√©e';
                status.className = 'status success';
                timer.textContent = '00:00';

            } catch (err) {
                results.innerHTML = `
                    <div class="error-message">
                        ‚ùå Erreur: ${err.message}
                        <br><br>
                        <button class="btn-start" onclick="retryAnalysis()" style="margin-top: 10px;">
                            üîÑ Relancer l'analyse
                        </button>
                    </div>
                `;
                status.textContent = 'Erreur lors de l\'analyse';
                status.className = 'status error';
                console.error('Error:', err);
            }
        }

        function blobToBase64(blob) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onloadend = () => resolve(reader.result);
                reader.onerror = reject;
                reader.readAsDataURL(blob);
            });
        }

        function displayResults(data) {
            if (!data.travaux || data.travaux.length === 0) {
                results.innerHTML = '<div class="error-message">Aucun travail d√©tect√© dans l\'enregistrement</div>';
                return;
            }

            let html = '<h2>üìã Travaux d√©tect√©s</h2>';
            html += '<div class="table-container">';
            html += '<table>';
            html += '<thead><tr><th>Pi√®ce</th><th>Emplacement</th><th>Objet</th><th>Artisan</th></tr></thead>';
            html += '<tbody>';

            data.travaux.forEach(travail => {
                html += `
                    <tr>
                        <td>${escapeHtml(travail.piece || 'N/A')}</td>
                        <td>${escapeHtml(travail.emplacement || 'N/A')}</td>
                        <td>${escapeHtml(travail.objet || 'N/A')}</td>
                        <td>${escapeHtml(travail.artisan || 'N/A')}</td>
                    </tr>
                `;
            });

            html += '</tbody></table></div>';
            results.innerHTML = html;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Event listeners
        startBtn.addEventListener('click', startRecording);
        pauseBtn.addEventListener('click', pauseRecording);
        stopBtn.addEventListener('click', stopRecording);
        downloadBtn.addEventListener('click', downloadAudio);

        // Function to get query parameters
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        // Load API key, endpoint, and model name from query parameters or localStorage
        const queryApiKey = getQueryParam('key') || getQueryParam('apiKey');
        const queryApiEndpoint = getQueryParam('endpoint');
        const queryModelName = getQueryParam('model');

        // Priority: query parameters > localStorage
        if (queryApiKey) {
            apiKeyInput.value = queryApiKey;
            // Optionally save to localStorage
            localStorage.setItem('githubModelsApiKey', queryApiKey);
        } else {
            const savedApiKey = localStorage.getItem('githubModelsApiKey');
            if (savedApiKey) {
                apiKeyInput.value = savedApiKey;
            }
        }

        if (queryApiEndpoint) {
            apiEndpointInput.value = queryApiEndpoint;
            // Optionally save to localStorage
            localStorage.setItem('githubModelsApiEndpoint', queryApiEndpoint);
        } else {
            const savedApiEndpoint = localStorage.getItem('githubModelsApiEndpoint');
            if (savedApiEndpoint) {
                apiEndpointInput.value = savedApiEndpoint;
            }
        }

        if (queryModelName) {
            modelNameInput.value = queryModelName;
            // Optionally save to localStorage
            localStorage.setItem('githubModelsModelName', queryModelName);
        } else {
            const savedModelName = localStorage.getItem('githubModelsModelName');
            if (savedModelName) {
                modelNameInput.value = savedModelName;
            }
        }

        // Save API key to localStorage when changed
        apiKeyInput.addEventListener('change', () => {
            localStorage.setItem('githubModelsApiKey', apiKeyInput.value);
        });

        // Save API endpoint to localStorage when changed
        apiEndpointInput.addEventListener('change', () => {
            localStorage.setItem('githubModelsApiEndpoint', apiEndpointInput.value);
        });

        // Save model name to localStorage when changed
        modelNameInput.addEventListener('change', () => {
            localStorage.setItem('githubModelsModelName', modelNameInput.value);
        });

        // Function to retry analysis with the last recorded audio
        async function retryAnalysis() {
            if (lastAudioBlob) {
                status.textContent = '‚è≥ Nouvelle tentative d\'analyse...';
                status.className = 'status';
                await processRecording(lastAudioBlob);
            } else {
                results.innerHTML = '<div class="error-message">‚ö†Ô∏è Aucun enregistrement disponible pour relancer l\'analyse</div>';
            }
        }
    </script>
</body>
</html>
